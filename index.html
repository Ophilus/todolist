<!DOCTYPE html>
<html ng-app="myToDoList">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/main.css">
</head>
<body ng-controller="myCtrl">
<div class="toDoList">
	<div id="menu">
		<h2>Меню завдань!</h2>
			<input id="actual" type="radio" name="MenuItem" ng-model="content" value="actual"><label for="actual">Актуальні</label>
			<input id="finished" type="radio" name="MenuItem" ng-model="content" value="finished"><label for="finished">Завершенні</label>
	

	</div>

	<div id="content">
		<h1>Добавити завдання!</h1>
		<form>
			<input type="text" ng-model="tempInput">
			<button ng-click="addNew()">Добавить</button>
		</form>
		<div ng-show="content == 'actual'">
			<h3>Список актуальних завдань!</h3>
			<p ng-repeat="item in tasksArr">{{item}} <button ng-click="completeTask(item)">Завершити</button> <button ng-click="deleteTask(item)">удалить</button></p>
		</div>
		<div ng-show="content == 'finished'">
			<h3>Список завершених завдань!</h3>
			<p ng-repeat="item in finishedTasksArr">{{item}}<button ng-click="deleteFinishedTask(item)">удалить</button></p>
		</div>
	</div>

</div>

  <script src="js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
